<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mannekensblad</title>
  <style>
    p {
      color: black; /* zwart */
    }
    
    #para-5 {
      color: orange; /* oranje */
    }
    
    .chute {
      color: pink; /* roze */
    }
    
    .para {
      color: gray; /* grijs */
    }
    
    .commando {
      color: blue !important; /* blauw */
    }
    
    #para-6 {
      color: yellow; /* geel */
    }
  </style>
</head>

<body>
<h1>Een echt mannekensblad</h1>

<p id="para-1">Paragraaf 1</p>

<p class="para" id="para-2">Pargraaf 2</p>

<p class="para commando" id="para-3">Paragraaf 3</p>

<p class="para chute" id="para-4">Paragraaf 4</p>

<p class="para chute" id="para-5">Pargraaf 5</p>

<p class="para chute" id="para-6" style="color: brown">Pargraaf 6</p> <!-- bruin -->


</body>
</html>
